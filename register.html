<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">X Community Studio</div>
        <nav>
          <a href="#">Home</a>
          <a href="index.html">Day Pass</a>
          <a href="#">Corporate</a>
          <a href="#">Admin</a>
        </nav>
        <div class="auth-buttons">
            <a href="login.html" style="text-decoration: none; color: white;"><button class="login-btn"> Login </button></a>
            <a href="register.html" style="text-decoration: none; color: white;"><button class="register-btn">Register</button></a>
        </div>
    </header>

    <main>
    <section class="hero">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="fullname">Fullname:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="user-type">User Type:</label>
                <select id="user-type" name="user-type" required>
                    <option value="corporate">Corporate</option>
                    <option value="day-pass">Day Pass</option>
                </select>
            </div>
            <button class="auth-btn" type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </section>
    </main>

    <footer>
        <p>Â© 2025 X Community Studio. All rights reserved.</p>
    </footer>

</body>
</html>
